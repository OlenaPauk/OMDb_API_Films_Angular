<div class="page">
    <div class="search-input">
        <input type="text" [(ngModel)]="filmName" (keydown.enter)="searchFilms()">
        <button (click)="searchFilms()">Search</button>
    </div>
    <div class="films">
        <div class="film-info" *ngFor="let film of films;let i=index">
            <h1>{{i}}</h1>
            <h3>{{film.Title}}</h3>
            <img src="{{film.Poster}}" alt="">
            <p>{{film.Type}}</p>
            <p>{{film.Year}}</p>
        </div>
    </div>
    <button (click)="more()">More films</button>
</div>

<router-outlet></router-outlet>
